root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/worker"
  # No 'templ generate' needed for worker usually, unless it uses templ for emails etc.
  # But to be safe and consistent with main app build context:
  # cmd = "go build -buildvcs=false -o ./tmp/worker ./cmd/worker"
  cmd = "go build -buildvcs=false -o ./tmp/worker ./cmd/worker"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "web"] # Exclude web dir for worker
  exclude_file = []
  exclude_regex = ["_test.go", "_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl"]
  include_file = []
  kill_delay = "2s"
  log = "worker-build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "cyan"
  runner = "green"
  watcher = "magenta"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
