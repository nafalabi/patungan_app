<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard - Patungan App</title>
	<style>
		:root {
			--primary: #6366f1;
			--primary-hover: #4f46e5;
			--bg-dark: #0f172a;
			--bg-card: #1e293b;
			--bg-hover: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #94a3b8;
			--border: #334155;
			--success: #10b981;
			--shadow: rgba(0, 0, 0, 0.4);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: var(--bg-dark);
			min-height: 100vh;
			color: var(--text-primary);
		}

		.header {
			background: var(--bg-card);
			border-bottom: 1px solid var(--border);
			padding: 16px 32px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			display: flex;
			align-items: center;
			gap: 12px;
			font-size: 1.25rem;
			font-weight: 700;
		}

		.logo-icon {
			font-size: 1.5rem;
		}

		.user-info {
			display: flex;
			align-items: center;
			gap: 16px;
		}

		.user-email {
			color: var(--text-secondary);
			font-size: 0.9rem;
		}

		.logout-btn {
			padding: 8px 16px;
			background: transparent;
			color: var(--text-secondary);
			border: 1px solid var(--border);
			border-radius: 8px;
			font-size: 0.9rem;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.logout-btn:hover {
			background: var(--bg-hover);
			color: var(--text-primary);
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 32px;
		}

		.welcome-card {
			background: linear-gradient(135deg, var(--primary), #8b5cf6);
			border-radius: 16px;
			padding: 32px;
			margin-bottom: 32px;
			animation: fadeIn 0.5s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.welcome-card h1 {
			font-size: 1.75rem;
			margin-bottom: 8px;
		}

		.welcome-card p {
			opacity: 0.9;
			font-size: 1rem;
		}

		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-bottom: 32px;
		}

		.stat-card {
			background: var(--bg-card);
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 24px;
			transition: all 0.2s ease;
		}

		.stat-card:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px -5px var(--shadow);
		}

		.stat-label {
			color: var(--text-secondary);
			font-size: 0.9rem;
			margin-bottom: 8px;
		}

		.stat-value {
			font-size: 2rem;
			font-weight: 700;
		}

		.success-badge {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			background: rgba(16, 185, 129, 0.1);
			color: var(--success);
			padding: 4px 12px;
			border-radius: 20px;
			font-size: 0.85rem;
			margin-top: 12px;
		}

		.quick-actions {
			background: var(--bg-card);
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 24px;
		}

		.quick-actions h2 {
			font-size: 1.1rem;
			margin-bottom: 16px;
		}

		.action-btn {
			display: inline-block;
			padding: 12px 24px;
			background: var(--primary);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 0.95rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s ease;
			text-decoration: none;
			margin-right: 12px;
			margin-bottom: 12px;
		}

		.action-btn:hover {
			background: var(--primary-hover);
			transform: translateY(-1px);
		}

		.action-btn.secondary {
			background: transparent;
			border: 1px solid var(--border);
			color: var(--text-primary);
		}

		.action-btn.secondary:hover {
			background: var(--bg-hover);
		}
	</style>
</head>

<body>
	<header class="header">
		<div class="logo">
			<span class="logo-icon">ðŸ’¸</span>
			<span>Patungan App</span>
		</div>
		<div class="user-info">
			<span class="user-email">{{.UserEmail}}</span>
			<button class="logout-btn" id="logout-btn">Logout</button>
		</div>
	</header>

	<main class="container">
		<div class="welcome-card">
			<h1>Welcome back! ðŸ‘‹</h1>
			<p>Manage your shared expenses and keep track of who owes what.</p>
		</div>

		<div class="stats-grid">
			<div class="stat-card">
				<div class="stat-label">Active Groups</div>
				<div class="stat-value">0</div>
				<div class="success-badge">
					<span>âœ“</span>
					<span>All settled</span>
				</div>
			</div>
			<div class="stat-card">
				<div class="stat-label">Total Expenses</div>
				<div class="stat-value">Rp 0</div>
			</div>
			<div class="stat-card">
				<div class="stat-label">You Owe</div>
				<div class="stat-value">Rp 0</div>
			</div>
			<div class="stat-card">
				<div class="stat-label">You're Owed</div>
				<div class="stat-value">Rp 0</div>
			</div>
		</div>

		<div class="quick-actions">
			<h2>Quick Actions</h2>
			<button class="action-btn">+ Create Group</button>
			<button class="action-btn secondary">+ Add Expense</button>
			<button class="action-btn secondary">View History</button>
		</div>
	</main>

	<script>
		document.getElementById('logout-btn').addEventListener('click', async () => {
			try {
				const response = await fetch('/auth/logout', {
					method: 'POST'
				});
				if (response.ok) {
					window.location.href = '/login';
				}
			} catch (error) {
				console.error('Logout failed:', error);
			}
		});
	</script>
</body>

</html>
