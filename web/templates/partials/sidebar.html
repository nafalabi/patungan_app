{{define "sidebar"}}
<aside class="w-16 bg-bg-card border-r border-border h-screen fixed left-0 top-0 flex flex-col items-center py-6 z-50">
	<div class="mb-10">
		<span class="text-2xl"><i data-lucide="wallet"></i></span>
	</div>
	<nav class="flex flex-col items-center">
		<a href="/dashboard" class="flex items-center justify-center w-10 h-10 rounded-lg mb-4 transition-all duration-200 hover:bg-bg-hover hover:text-primary {{if eq .ActiveNav " dashboard"}}bg-primary/10 text-primary{{else}}text-text-secondary{{end}}" title="Dashboard">
			<span class="text-xl"><i data-lucide="layout-dashboard"></i></span>
		</a>
		<a href="/plans" class="flex items-center justify-center w-10 h-10 rounded-lg mb-4 transition-all duration-200 hover:bg-bg-hover hover:text-primary {{if eq .ActiveNav " plans"}}bg-primary/10 text-primary{{else}}text-text-secondary{{end}}" title="Plans">
			<span class="text-xl"><i data-lucide="list-todo"></i></span>
		</a>
	</nav>
</aside>
{{end}}
