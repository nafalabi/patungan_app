{{define "logout-script"}}
<script>
	document.getElementById('logout-btn').addEventListener('click', async () => {
		try {
			const response = await fetch('/auth/logout', {
				method: 'POST'
			});
			if (response.ok) {
				window.location.href = '/login';
			}
		} catch (error) {
			console.error('Logout failed:', error);
		}
	});
</script>
{{end}}
