{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
	{{template "head" .}}
	{{block "extra-styles" .}}{{end}}
</head>

<body>
	{{template "sidebar" .}}

	<div class="ml-16 flex-1 min-h-screen flex flex-col">
		{{template "header" .}}

		<main class="mx-auto p-10 w-full max-w-[1400px] lg:w-[800px] {{block " container-class" .}}{{end}}">
			{{block "content" .}}{{end}}
		</main>
	</div>

	{{block "scripts" .}}{{end}}
	<script>
		lucide.createIcons();
	</script>
</body>

</html>
{{end}}
